<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <style>
        .companyName { display: flex; justify-content: center; }
        .topBar { overflow: hidden; background-color: rgb(0, 66, 130); }
        .topBar a { float: left; display: block; color:white; padding: 6px; text-decoration: none; }
        .topBar a.active { background-color: rgb(239, 124, 0); color:white; }
        .topBar form { float: right; margin-top: 4px; margin-right: 2px; }
    </style>
</head>
<body>
    <h1 class="companyName">Heng Mui Keng Terrace Restaurant</h1>
    <div class="topBar">
        <a href="/">Home</a>
        <a href="/order" class="active">Order Food</a>
        <a href="/viewAllOrder" >View All Order</a>
        <form method="GET" action="/search" class="searchBox">
            <input type="text" name="queryPattern" placeholder="Search order number">
            <input type="submit" value="Search" />
        </form>
    </div>
    <form
        action="#"
        th:action="@{/order}"
        th:object="${FoodOrder}"
        method="post"
    >
    <h3>Search Result</h3>
    <div class="row" data-th-if="${results == null}" >
        <div class="col">
            <h4 data-th-if="results == null">Seems like you found nothing</h4>
        </div>
    </div>
    <div class="row" data-th-if="${results != null}" >
        <div class="col">
            <h3 data-th-if="results != null"><code data-th-text="'Your search return ' + ${results.size} + ' result(s)'"></code></h3>
            <div data-th-each="result : ${results}" class="list-group-item">
                <a data-th-href="'/order/' + ${result}" ><code data-th-text="${result}"></code></a>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
